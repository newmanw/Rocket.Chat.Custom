name: merge

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Latest Release
      id: latest_version
      run: |
        "echo ::set-output name=version::purple"
    - name: Clone Rocket.Chat.ReactNative
      uses: actions/checkout@master
      with:
        repository: RocketChat/Rocket.Chat.ReactNative
        path: 'Rocket.Chat.ReactNative.Repo'
    - name: Set Current Release
      id: current_version
      run: |
        "::set-output name=version::green"
      working-directory: Rocket.Chat.ReactNative.Repo
    - name: Check Release
      if: ${{steps.latest_version.outputs.version}}} == ${{steps.current_version.outputs.version}}
      run: |
        exit 1
    - name: List Release
      run: |
        echo ${{steps.current_version.outputs.version}}
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install Dependencies
      run: |
        npm install
